<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Radio Marbial FM 99.5 FM{% endblock %}</title>
    <!-- Inclure Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"/>
    <!-- Inclure Font Awesome CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"/>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"/>

    {% block extra_head %} {% load static %}
    
    <link rel="stylesheet" href="{% static 'css/mode.css' %}" />
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}" />
    <link rel="stylesheet" href="{% static 'css/navbarBottom.css' %}" />
    <link rel="stylesheet" href="{% static 'css/navbarTop.css' %}" />
    <link rel="stylesheet" href="{% static 'css/recherche.css' %}" />
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link rel="stylesheet" href="{% static 'css/tableau.css' %}" />
    <link rel="stylesheet" href="{% static 'css/logo.css' %}" />
    <link rel="stylesheet" href="{% static 'css/stylesCommuns.css' %}" />
    {% endblock %}
  </head>
  <body>

    {% include 'radio/partials/header.html' %}

    <div class="main-container">
      <div class="content">
    {% block content %}

    {% endblock %}
  </div>
</div>
    {% include 'radio/partials/navbarBottom.html'%}


    <!-- Inclusion du fichier JavaScript -->
    <script src="{% static 'js/mode.js' %}"></script>
    <script src="{% static 'js/scriptRecherche.js' %}"></script>
    <script src="{% static 'js/sidebar.js' %}"></script>
  </body>
</html>
