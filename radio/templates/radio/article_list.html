{% extends 'radio/base.html' %}


{% block title %}Liste des articles{% endblock %}

{% block content %}
<h1>Articles</h1>
<div class="article-list">
    {% for article in articles %}
        <div class="article-item">
            <h2><a href="{% url 'article_detail' article.id %}">{{ article.titre }}</a></h2> <!-- Titre cliquable -->
            <p>{{ article.contenu|truncatewords:30 }}</p>
            <div class="card bg-white mb-4">
                {% if article.image %}
                    <img src="{{ article.image.url }}" alt="{{ article.titre }}" class="card-img-top img-fluid">
                {% endif %}
            </div>
            
            <p><a href="{% url 'article_detail' article.id %}">Lire la suite</a></p> <!-- Lien pour lire la suite -->
        </div>
    {% endfor %}
</div>
{% endblock %}
