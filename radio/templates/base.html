{% load static %}
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Open Graph Metadata -->
    <meta
      property="og:type"
      content="{% block og_type %}website{% endblock %}"
    />
    <meta
      property="og:url"
      content="{% block og_url %}https://www.radyomabyalfm.com/{% endblock %}"
    />
    <meta
      property="og:title"
      content="{% block og_title %}Radio Marbial FM 99.5{% endblock %}"
    />
    <meta
      property="og:description"
      content="{% block og_description %}Toutes les musiques fiables sur Haïti{% endblock %}"
    />
    <meta
      property="og:image"
      content="{% block og_image %}{% if article.image %}{{ article.image.url }}{% else %}{% static 'images/logo.jpg' %}{% endif %}{% endblock %}"
    />

    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'images/logo.jpg' %}"
    />

    <title>
      {% block title %}Radio Marbial FM 99.5, Depuis 2008, musique au
      quotidien{% endblock %}
    </title>

    <!-- CSS Bootstrap, Font Awesome, Google Fonts, Animate.css -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />

    {% block extrahead %}
    <!-- Contenu par défaut -->
    {% endblock %}

    <!-- Fichiers CSS personnalisés -->
    <link rel="stylesheet" href="{% static 'css/mode.css' %}" />
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}" />
    <link rel="stylesheet" href="{% static 'css/navbarBottom.css' %}" />
    <link rel="stylesheet" href="{% static 'css/navbarTop.css' %}" />
    <link rel="stylesheet" href="{% static 'css/recherche.css' %}" />
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link rel="stylesheet" href="{% static 'css/tableau.css' %}" />
    <link rel="stylesheet" href="{% static 'css/stylesCommuns.css' %}" />
  </head>

  <body>
    {% include 'partials/header.html' %}

    <!-- Main Content Block -->
    <div class="container">
      <main>
        {% block content %}
        <!-- Le contenu spécifique aux pages sera inséré ici -->
        {% endblock %}
      </main>
    </div>

    {% include 'partials/navbarBottom.html' %}

    <!-- Inclusion des fichiers JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Utiliser la version complète -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="{% static 'js/mode.js' %}"></script>
    <script src="{% static 'js/sidebar.js' %}"></script>
    <script src="{% static 'js/caroussel.js' %}"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
